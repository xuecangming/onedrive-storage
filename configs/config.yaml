# Server configuration
server:
  host: "0.0.0.0"
  port: 8080
  api_prefix: "/api/v1"

# Database configuration
database:
  host: "localhost"
  port: 5432
  name: "onedrive_storage"
  user: "postgres"
  password: "${DB_PASSWORD}"
  max_connections: 20

# Cache configuration
cache:
  enabled: false
  type: "memory"
  redis:
    host: "localhost"
    port: 6379
    password: "${REDIS_PASSWORD}"
    db: 0
  ttl:
    token: 3000
    metadata: 300

# Storage configuration
storage:
  upload:
    max_file_size: 107374182400    # 100GB
    chunk_size: 10485760           # 10MB
    chunk_threshold: 4194304       # 4MB
    parallel_chunks: 4
  
  load_balance:
    strategy: "least_used"
    health_check_interval: 60
  
  retry:
    max_attempts: 3
    initial_delay: 1000
    max_delay: 30000
    multiplier: 2

# Token management
token:
  refresh_before_expire: 300
  refresh_check_interval: 60

# Logging configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
  file:
    path: "/var/log/storage/app.log"
    max_size: 100
    max_backups: 10
    max_age: 30
