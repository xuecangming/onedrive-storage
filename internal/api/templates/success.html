<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权成功 - OneDrive Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgba(0, 0, 0, 0.85);
        }
        .container {
            background: white;
            padding: 48px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon-wrapper {
            margin-bottom: 24px;
        }
        .success-icon {
            width: 72px;
            height: 72px;
            color: #52c41a;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0 0 16px 0;
            color: rgba(0, 0, 0, 0.85);
        }
        p {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.45);
            margin: 0 0 32px 0;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #1890ff;
            color: white;
            padding: 6px 15px;
            font-size: 14px;
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #1890ff;
            cursor: pointer;
            height: 32px;
            line-height: 20px;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
        }
        .btn:active {
            background-color: #096dd9;
            border-color: #096dd9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="64 64 896 896" focusable="false" data-icon="check-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true" class="success-icon">
                <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 01-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"></path>
            </svg>
        </div>
        <h1>授权成功</h1>
        <p>OneDrive 账户 <strong>{{.Name}}</strong> ({{.Email}}) 已成功连接。<br>您现在可以关闭此窗口，或返回管理控制台继续操作。</p>
        <a href="/" class="btn">返回管理控制台</a>
    </div>
    <script>
        // 尝试自动关闭窗口（如果是弹窗打开的）
        if (window.opener) {
            setTimeout(() => {
                // 通知父窗口刷新
                try {
                    window.opener.postMessage('oauth-success', '*');
                } catch (e) {}
                // window.close(); // 浏览器通常阻止非脚本打开的窗口关闭，所以还是留个按钮比较好
            }, 1000);
        }
    </script>
</body>
</html>
